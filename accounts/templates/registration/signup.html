{% extends "registration/base_generic.html" %}
{% load bootstrap5 %}
{% block body %}

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button class="boxed-btn3 w-100" type="submit">Sign Up</button>
      {% endbuttons %}
  </form>

{% endblock body %}
